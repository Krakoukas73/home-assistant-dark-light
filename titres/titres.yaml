


DO NOT USE (card-mod): &card-mod-css 
  card-mod-card-yaml: &card-mod-card |
    .: |

        ha-card, ha-card:before, ha-card:hover {
             border: none;
             background-color: transparent; 
             background-image: none;
             border: none;
             box-shadow: none; 
             text-align: center;
             margin-top: -10px;
             margin-bottom: -10px;
             color: white; 
             border-radius: 7px; 
        }
        
        ha-card.type-markdown, ha-card.type-statistics-graph, ha-card.type-entities, ha-card.type-button {
          backdrop-filter: none;
        }

    ha-markdown:
      $: |
        
        h1 {
            text-shadow: 1px 0px 1px #CCCCCC, 0px 1px 1px #EEEEEE, 2px 1px 1px #CCCCCC, 1px 2px 1px #EEEEEE, 3px 2px 1px #CCCCCC, 2px 3px 1px #EEEEEE, 4px 3px 1px #CCCCCC, 3px 4px 1px #EEEEEE, 5px 4px 1px #CCCCCC, 4px 5px 1px #EEEEEE, 6px 5px 1px #CCCCCC, 5px 6px 1px #EEEEEE, 7px 6px 1px #CCCCCC;
            color: #131313;
            font-size: 4.5vw;
            font-weight: 900;
            # font-family: "Roboto Condensed" ;
        }
        
        h2 {
          
          /* TITRE GLOW */
          -webkit-text-fill-color: transparent;
          -webkit-text-stroke: 0.1vw #f1f1f1;
          
          position: relative;
          width: auto;
          display: block;
          padding: 0;
          border-radius: 10px;
        }
        h2 b {
          font-size: 55px;
          font-family: "Roboto Condensed" ;
          text-transform: uppercase;
          -webkit-background-clip: text;
          background-image: -webkit-linear-gradient(#C3BFB4 0%, #FDFCFA 50%, #E8E7E5 51%, #757172 52%, #E8E9DB 95%);
          -webkit-filter: drop-shadow(0px 0.6px 0.6px rgba(0,0,0,1));
          
          /* TITRE GLOW */
          # text-shadow: 0 0 5px #FFF, 0 0 10px #FFF, 0 0 15px #FFF, 0 0 20px #49ff18, 0 0 30px #49FF18, 0 0 40px #49FF18, 0 0 55px #49FF18, 0 0 75px #49ff18;
          
        }
        
        h3 {
            font-size: 4vw;
            text-shadow: 2px 2px 0px #FFFFFF, 5px 4px 0px rgba(0,0,0,0.15);
            color: #333333;
            font-weight: 900; 
            
        }
        h4 {
            color: #202c2d;
            text-shadow: 0 1px #bbbbbb, -1px 0 #cdd2d5, -1px 2px #bbbbbb, -2px 1px #cdd2d5, -2px 3px #bbbbbb, -3px 2px #cdd2d5, -3px 4px #bbbbbb, -4px 3px #cdd2d5, -4px 5px #bbbbbb, -5px 4px #cdd2d5, -5px 6px #bbbbbb, -6px 5px #cdd2d5, -6px 7px #bbbbbb, -7px 6px #cdd2d5, -7px 8px #bbbbbb, -8px 7px #cdd2d5;
            font-size: 4vw;
        }





        

